<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div class="header-back">
      <img (click)="back()" id="back" src="../../assets/back.svg" alt="">
      <h1>{{header}}</h1>
    </div>


    <!-- <pdf-viewer [src]="pdfSrc"
    [render-text]="true"
    [original-size]="true"
  ></pdf-viewer> -->

    <div class="zoom_control">
      <button (click)="zoom_in()">+</button>
      <button (click)="zoom_out()">-</button>
    </div>

    <pdf-viewer [src]="pdfSrc" [original-size]="true" [external-link-target]="'blank'" [autoresize]="true"
      [zoom]="zoom_to" [render-text]="true" style="display: block;"></pdf-viewer>

    <a class="btn fulled" href="{{dwLink}}" target="_system">Завантажити</a>

  </div>
</ion-content>
