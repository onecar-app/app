<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div (click)="back()" class="header-back">
      <img src="../../assets/back.svg" alt>
      <h2>Повідомлення</h2>
    </div>

    <div class="items">
      <ion-item-sliding *ngFor="let push of pushes">
        <ion-item>
          <div class="push">
            <div class="line">
              <h4>{{push.text}}</h4>
              <img *ngIf="push.sale == 0" id="bell" src="../../assets/bell.svg" alt="">
              <img *ngIf="push.sale == 1" id="bell" src="../../assets/bell-yel.svg" alt="">
            </div>
            <!-- <p>Диагностика системы по скидке 5% с 25 мая до 1 июня включительно</p> -->
            <div class="line">
              <p class="time">{{push.date | date : 'dd.MM.yyyy'}}</p>
            </div>
          </div>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteNotif(push.id)"><ion-icon name="trash-bin-outline"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </div>
</ion-content>
